<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags //-->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS //-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css"/>
    
    <!-- Font (Poppins)//-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Slider</title>
  </head>

  <body>

    <main>

      <section class="slider">

        <nav class="slider__navigation-bar">
          <div class="slider__navigation-bar--container container">
            <div class="row">
              <button class="slider__navigation-bar--button development-strategy col">
                <span>Development Strategy</span>
              </button>
              <button class="slider__navigation-bar--button competitive-strategy col">
                <span>Competitive Strategy</span>
              </button>
              <button class="slider__navigation-bar--button pricing-and-market-access col">
                <span>Pricing & Market Access</span>
              </button>
              <button class="slider__navigation-bar--button new-product-commercialization col">
                <span>New Product Commercialization</span>
              </button>
              <button class="slider__navigation-bar--button brand-optimization col">
                <span>Brand Optimization</span>
              </button>
            </div>
          </div>
        </nav>


        <div class="swiper slider__visual">
          <div class="swiper-wrapper container"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>

      </section>


    </main>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <script src="./create-slide.js"></script>
    <script src="./use-swiper.js"></script>
  </body>

</html>
